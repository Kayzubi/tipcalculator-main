<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <div class="container-main">
    <h1 class="heading">SPLI <br> TTER</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="bill-box">
            <label for="" class="faded-text input-label">Bill</label>
            <p class= "error-message error-bill">Can't be Zero</p>
            <div class="bill-input-box">
              <i class="fas dollaricon faded-text">$</i>
              <input type="number" class="bill" placeholder="0">
            </div>
          </div>
          
          
          <div class="tip-button-container">
            <p class="faded-text input-label">Select Tip %</p>
            <div class="tip-button-box">
              <button class="btn btn-success tip-btn">5%</button>
              <button class="btn btn-success tip-btn">10%</button>
              <button class="btn btn-success tip-btn">15%</button>
              <button class="btn btn-success tip-btn">25%</button>
              <button class="btn btn-success tip-btn">50%</button>
              <div class="custom-tip">
                <input type="number" class="custom-tip-input" placeholder="Custom">
              </div>
              
            </div>
          </div>
  
          <div class="persons-box">
            <label for="" class="faded-text input-label">Number of People</label>
            <p class= "error-message error-persons">Can't be Zero</p>
            <div class="persons-input-box">
              <i class="fas fa-user faded-text"></i>
              <input type="number" class="number-of-persons" placeholder="0">
            </div>
          </div>
        </div>
        <div class="col-lg-6 right-col">
          <div class="tip-amount-box amount-box">
            <p class="tip-label amount-label">Tip Amount</p>
            <p class="small-text">/ person</p>
            <p class="tip-amount amount"> $ 0.00</p>
  
          </div>
  
          <div class="total-amount-box amount-box">
            <p class="total-label amount-label">Tip Amount</p>
            <p class="small-text">/ person</p>
            <p class="total-amount amount"> $ 0.00</p>
  
          </div>
  
          <button class=" btn btn-lg tipReset">Reset</button>
  
  
        </div>
      </div>
  
  
    </div>

  </div>
  


 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kayzubi" target="_blank">Kizito Azubuike</a>.
  </div>



  <script src="index.js"></script>
</body>
</html>
